<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Violation Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5">
    <div class="container bg-white p-5 shadow rounded">
        <div class="d-flex justify-content-between mb-4">
            <h2 class="fw-bold">üìú Traffic Violation History</h2>
            <a href="/" class="btn btn-primary btn-sm">üè† Back to Dashboard</a>
        </div>
        <table class="table table-hover mt-3 align-middle">
            <thead class="table-dark"><tr><th>ID</th><th>Vehicle</th><th>Timestamp</th><th>Evidence</th></tr></thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>
    <script>
        fetch('/api/history').then(res => res.json()).then(data => {
            document.getElementById('historyBody').innerHTML = data.map(row => `
                <tr>
                    <td>#${row.id}</td>
                    <td><span class="badge bg-danger px-3 py-2">${row.vehicle_type}</span></td>
                    <td class="text-muted">${row.time}</td>
                    <td><img src="/${row.image_path}" class="rounded shadow-sm" style="width:130px;"></td>
                </tr>
            `).join('');
        });
    </script>
</body>
</html>
